[project]
name = "graph-translate"
version = "0.1.0"
authors = [
    {name = "Wellcome Machine Learning Team", email = "MachineLearningEngineers@wellcome.org"}
]
description = "Predicting translation of biomedical publications using a GNN approach."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "awswrangler>=3.11.0",
    "imblearn>=0.0",
    "jsonargparse[signatures]>=4.40.0",
    "lightning>=2.5.1.post0",
    "matplotlib>=3.10.3",
    "ruff>=0.11.11",
    "torch==2.7.1",
    "torch-cluster>=1.6.3",
    "torch-geometric>=2.6.1",
    "torch-scatter>=2.1.2",
    "torch-sparse>=0.6.18",
    "torch-spline-conv>=1.2.2",
    "torchmetrics>=1.7.1",
    "wandb>=0.19.11",
]

[project.optional-dependencies]
gpu = [
    "pyg-lib>=0.4.0"
]

[tool.uv]
find-links = [
    "https://data.pyg.org/whl/torch-2.6.0+cpu.html",
    "https://data.pyg.org/whl/torch-2.6.0+cu124.html"
    ]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # pydocstyle
    "D",
]
ignore = ["D100", "D104", "E501"]

[tool.ruff.lint.pydocstyle]
convention = "google"
